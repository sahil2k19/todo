{% extends 'base.html' %}

{% block content %}
<form method="POST" action="/">
{% csrf_token %}
{{form.title}}
<input type="submit" name="Create task">
</form>
{% for task in tasks %}

    <div>
        <a href = "{% url 'update' task.id%}">Update</a>
        <a href = "{% url 'delete' task.id%}">delete</a>
        {% if task.complete == True %}
            <strike>{{task}}</strike>
        {% else %}
            <span>{{task}}</span>
        {% endif %}
    </div>
{% endfor %}

{% endblock content %}
